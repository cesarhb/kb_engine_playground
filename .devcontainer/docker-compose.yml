# Dev container stack: app (your shell) + Postgres (pgvector) + Ollama.
# All services on the same network so the app can reach postgres and ollama out of the box.
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/kb_engine_playground
    environment:
      DATABASE_URL: postgresql://kb_engine:kb_engine_secret@postgres:5432/kb_engine
      OLLAMA_BASE_URL: http://ollama:11434
      PYTHONPATH: /workspaces/kb_engine_playground
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    working_dir: /workspaces/kb_engine_playground
    command: sleep infinity

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: kb_engine
      POSTGRES_PASSWORD: kb_engine_secret
      POSTGRES_DB: kb_engine
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kb_engine -d kb_engine"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama
    volumes:
      - ollama:/root/.ollama
    # Expose so you can pull models from host if needed: docker compose exec ollama ollama pull nomic-embed-text
    ports:
      - "11434:11434"

volumes:
  pgdata:
    name: kb_engine_playground_pgdata
  ollama:
    name: kb_engine_playground_ollama