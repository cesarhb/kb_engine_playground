# Example Secret for CronJob. Copy to secret.yaml and fill in values.
# kubectl apply -f k8s/secret.yaml
# Do not commit secret.yaml.
apiVersion: v1
kind: Secret
metadata:
  name: kb-engine-secrets
  labels:
    app: kb-engine-playground
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres-service:5432/kb_engine"
  # openai-api-key: "sk-..."   # if using OpenAI for embeddings/LLM
  # github-personal-access-token: "ghp_..."   # for github_repo doc sources (rate limits)